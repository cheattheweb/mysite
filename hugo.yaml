---
title: "Cheattheweb"
baseURL: "https://cheattheweb.com"
theme: "github.com/frjo/hugo-theme-zen/v5"
languageCode: "en-GB"
defaultContentLanguage: "en"
pluralizelisttitles: false
removePathAccents: true
rssLimit: 20
pagination:
  pagerSize: 10
  path: page

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true

outputFormats:
  SearchIndex:
    mediaType: "application/json"
    baseName: "searchindex"
    isPlainText: true
    notAlternative: true

outputs:
  home: ["HTML","RSS", "JSON", "SearchIndex"]
  section: ["HTML","RSS", "JSON"]

params:
  author:
    name: "cheattheweb"
    url: "https://xdeb.org"
  contact: "cheattheweb@gmail.com"
  copyright: '<!--Creative Commons License-->This site is licensed under a <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC-BY-SA 4.0</a> licence.<!--/Creative Commons License-->'
  description: "The zen theme for Hugo demo site."
  dateformat: "2 January, 2006"
  favicon: "apple-touch-icon.png"
  feedlinks: true
  icon: "apple-touch-icon.png"
  image: "apple-touch-icon.png"
  imageMaxWidth: 400
  logoWidth: 64
  logoHeight: 64
  mainSections:
    - blog
  mobileMenu: true
  poweredby: true
  realfavicongenerator: true
  sidebar: false 
  submitted: true

languages:
  en:
    weight: 1
    languageName: "English"
    languageCode: "en-GB"
    contentDir: content/bn
    menu:
      main:
        - Name: "Home"
          weight: 1
          pageRef: "/Blog/"
        - Name: "Anime"
          weight: 3
          pageRef: "/Anime/"
        - Name: "Mind"
          weight: 4
          pageRef: "/Mind/"
        - Name: "ScreenPlay"
          weight: 5
          pageRef: "/ScreenPlay/"
        - Name: "Search"
          weight: 6 
          pageRef: "/search/"

